<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="tabs">

		<ul class="tabs__caption">
			<li class="active">Слайдер OWL carousel</li>
			<li>Калькулятор</li>
			<li>Игра JS</li>
		</ul>

		<div class="tabs__content active">
			<div class="owl-carousel owl-theme">
				<div> <img src="img/img1.jpg" alt="img"> </div>
				<div> <img src="img/img2.jpg" alt="img"> </div>
				<div> <img src="img/img3.jpg" alt="img"> </div>
				<div> <img src="img/img4.jpg" alt="img"> </div>
				<div> <img src="img/img5.jpg" alt="img"> </div>
				<div> <img src="img/img6.jpg" alt="img"> </div>
				<div> <img src="img/img7.jpg" alt="img"> </div>
			</div>

			<div class="owl-dots">
				<div class="owl-dot active"><span></span></div>
				<div class="owl-dot"><span></span></div>
				<div class="owl-dot"><span></span></div>
			</div>
		</div>

		<div class="tabs__content">
			<h1>JavaScript Calculator</h1>
			<p><a href="http://nisnom.com/category/veb-razrabotki/kalkulyatory/" target="blank">источник</a></p>
		

			<div id="calculator" class="calculator">

				<button id="clear" class="clear button">C</button>

				<div id="viewer" class="viewer">0</div>

				<button class="num button" data-num="7">7</button>
				<button class="num button" data-num="8">8</button>
				<button class="num button" data-num="9">9</button>
				<button data-ops="plus" class="ops button">+</button>

				<button class="num button" data-num="4">4</button>
				<button class="num button" data-num="5">5</button>
				<button class="num button" data-num="6">6</button>
				<button data-ops="minus" class="ops button">-</button>

				<button class="num button" data-num="1">1</button>
				<button class="num button" data-num="2">2</button>
				<button class="num button" data-num="3">3</button>
				<button data-ops="times" class="ops button">*</button>

				<button class="num button" data-num="0">0</button>
				<button class="num button" data-num=".">.</button>
				<button id="equals" class="equals button" data-result="">=</button>
				<button data-ops="divided by" class="ops button">/</button>
			</div>

		
		</div>
		<div class="tabs__content">
			<div class="init">
        <div class="center1">
            <h1>WE NEED YOU!</h1>
            <p>Click on each square to plant a tree. You must hurry or the factories will colonize us!</p>
            <p class="floating bold">START GAME</p>
        </div>
    </div>
    <div class="won">
        <div class="center">
            <h1>YOU WON!</h1>
            <p class="floating replay bold">save the World again</p>
        </div>
    </div>
    <div class="init hidden"><h1 class="center">INCREASED VELOCITY!</h1></div>
   <!-- <h2 class="counter">Level: 1</h2> -->
    <div class="container">
        <div class="game"></div>
    </div>  
		</div>

	</div><!-- .tabs-->


	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/scriotp.js"></script>
</body>

</html>
