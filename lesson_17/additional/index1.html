<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
	<h2><a href="https://github.com/priyaganti/JS-Pagination">https://github.com/priyaganti/JS-Pagination</a></h2>
	<h2>необходим сервер</h2>
		<div class="center">
				<h3>Pagination using Javascript, JQuery, HTML and CSS</h3>
				<div class="pageDropdown">
					<label>Records per page:</label>
					<select class="recordsPerPage">
						 <option disabled selected value> -- select an option -- </option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="8">8</option>
						<option value="12">12</option>
						<option value="20">20</option>
				 </select>
			 </div><br/>
			 <div>
				<table id="personTable">
						<tr>
							<th>Name</th>
							<th>Gender</th>
							<th>Age</th>
						</tr>
					<tbody id="personTabBody"></tbody>
				 </table>
			 </div>
			<div class="paging">
				<ul class="pagination" id="pageList">
				</ul>
			</div>
		 </div>
		 <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		 <script src="js/pagination.js"></script>
</body>
</html>
